<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Omeyocan</title>
    <LINK REL="SHORTCUT ICON" HREF="../favicon.ico">
    <style type="text/css">
      div{
        background-color: transparent;
      }
      body{
        margin: 0;
      }

      #container{
        width: 100%;
        height: 100%;
				text-align: center;
				background-color: black;
      }

			#menu{
				position: relative;
				margin: 0 auto;
				width: 992px;
				height: 703px;
        background-image:url('img/bg_home.jpg');
			}

			#entra{
				position: absolute;
        left: 450px;
        top: 446px;
        width: 205px;
        height: 55px;
				margin: 0;
      }

			#rules{
				position: absolute;
        left: 0px;
        bottom: 0px;
        width: 556px;
        height: 156px;
				margin: 0;
      }
			#forum{
				position: absolute;
				right: 0px;
        bottom: 0px;
        width: 436px;
        height: 156px;
				margin: 0;
      }

    </style>

    <script language="javascript" type="text/javascript">
		function apriPopupCentrata(nome, titolo, lar, alt, feat){
			var wdt = screen.width;
			var hgt = screen.height;
			var x = Math.round( (wdt / 2) - (lar / 2) );
			var y = Math.round( (hgt / 2) - (alt / 2) );
			window.open(nome, titolo, 'width=' + lar + ',height=' + alt + ',left=' + x + ',screenX=' + x + ',top=' + y + ',screenY=' + y +	',' + feat);
		}

		function over(element, img) {
		
			if (img)
				element.style.backgroundImage="url('"+img+"')";
			else
				element.style.backgroundImage="";


		}

    </script>

  </head>
  <body>
      <div id="container">
				<div id="menu">
					<a href="#" onClick="apriPopupCentrata('engine', 'main', 1028, 728);">
					<div id="entra"></div></a>

					<a href="manual/">
						<div id="rules" onmouseover="over(this, 'img/home_l.jpg')"
						onmouseout="over(this, null)"></div>
					</a>
					<a href="hole/">
						<div id="forum" onmouseover="over(this, 'img/home_r.jpg')"
						onmouseout="over(this, null)"></div>
					</a>
				</div>


      </div>
  </body>
</html>
